name: RADAR-FITBIT-CONNECTOR
vendor: RADAR-base
model: radar-connect-fitbit-source
version: 0.2.3
doc: Spec for Radar fitbit connector. Schemas should be registered in the connector.
data:
  - doc: The intraday time series for heart rate.
    topic: connect_fitbit_intraday_heart_rate
    value_schema: .connector.fitbit.FitbitIntradayHeartRate
  - doc: The intraday time series for Steps.
    topic: connect_fitbit_intraday_steps
    value_schema: .connector.fitbit.FitbitIntradaySteps
  - doc: Sleep data with 60-second granularity. 'Sleep Pattern' levels include asleep, restless, and awake.
    topic: connect_fitbit_sleep_classic
    value_schema: .connector.fitbit.FitbitSleepClassic
  - doc: Sleep data with 30-second granularity. 'Sleep Stages' levels include deep, light, rem, and wake.
    topic: connect_fitbit_sleep_stages
    value_schema: .connector.fitbit.FitbitSleepStage
  - doc: User profile timezone.
    topic: connect_fitbit_time_zone
    value_schema: .connector.fitbit.FitbitTimeZone
  - doc: Aggregate activity log.
    topic: connect_fitbit_activity_log
    value_schema: .connector.fitbit.FitbitActivityLogRecord
  - doc: The intraday time series for Calories. Also includes Activity Level and METS.
    topic: connect_fitbit_intraday_calories
    value_schema: .connector.fitbit.FitbitIntradayCalories
  - doc: The Food Log for the day.
    topic: connect_fitbit_food_log
    value_schema: .connector.fitbit.FitbitFoodLog
  - doc: Intraday heart rate variability
    topic: connect_fitbit_intraday_heart_rate_variability
    value_schema: .connector.fitbit.FitbitIntradayHeartRateVariability
  - doc: Breathing rate
    topic: connect_fitbit_breathing_rate
    value_schema: .connector.fitbit.FitbitBreathingRate
  - doc: Skin temperature
    topic: connect_fitbit_skin_temperature
    value_schema: .connector.fitbit.FitbitSkinTemperature
  - doc: Spo2 or Blood oxygen saturation
    topic: connect_fitbit_intraday_spo2
    value_schema: .connector.fitbit.FitbitIntradaySpo2
  - doc: Resting heart rate
    topic: connect_fitbit_resting_heart_rate
    value_schema: .connector.fitbit.FitbitRestingHeartRate
