#====================================== Faros 90/180/360 device =====================================#
vendor: Polar
model: VantageV3
version: 1.0.0
app_provider: .polar.VantageV3ServiceProvider
data:
  - type: ACCELEROMETER
    sample_rate:
      frequency: 50
    unit: MILLI_G
    processing_state: RAW
    topic: android_polar_vantage_v3_acceleration
    value_schema: .passive.polar.PolarVantageV3Acceleration
  - type: BATTERY
    sample_rate:
      dynamic: true
    unit: PERCENTAGE
    processing_state: RAW
    topic: android_polar_vantage_v3_battery_level
    value_schema: .passive.polar.PolarVantageV3BatteryLevel
  - type: ECG
    sample_rate:
      dynamic: true
    unit: VOLT
    processing_state: RAW
    topic: android_polar_vantage_v3_ecg
    value_schema: .passive.polar.PolarVantageV3Ecg
  - type: GYROSCOPE
    sample_rate:
      frequency: 50
    unit: MILLI_G
    processing_state: RAW
    topic: android_polar_vantage_v3_gyroscope
    value_schema: .passive.polar.PolarVantageV3Gyroscope
  - type: HEART_RATE
    sample_rate:
      frequency: 1
    unit: BEATS_PER_MIN
    processing_state: VENDOR
    topic: android_polar_vantagev3_heart_rate
    value_schema: .passive.polar.PolarVantageV3HeartRate
  - type: MAGNETOMETER
    sample_rate:
      frequency: 50
    unit: MILLI_G
    processing_state: RAW
    topic: android_polar_vantage_v3_magnetometer
    value_schema: .passive.polar.PolarVantageV3Magnetometer
  - type: PULSE_TO_PULSE_INTERVAL
    sample_rate:
      dynamic: true
    unit: SECOND
    processing_state: VENDOR
    topic: android_polar_vantage_v3_pulse_to_pulse_interval
    value_schema: .passive.polar.PolarVantageV3PpInterval
  - type: THERMOMETER
    sample_rate:
      dynamic: true
    unit: CELSIUS
    processing_state: VENDOR
    topic: android_polar_vantage_v3_temperature
    value_schema: .passive.polar.PolarVantageV3Temperature
